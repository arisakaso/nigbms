hydra:
  run:
    dir: data/raw/poisson1d/small
  job:
    chdir: True

N_data: 30_000

dataset:
  _target_: nigbms.modules.data.OnlineDataset
  task_params_type: 
    _target_: hydra.utils.get_class
    path: nigbms.data.generate_poisson1d.Poisson1DParams
  task_constructor: 
    _target_: hydra.utils.get_method
    path: nigbms.data.generate_poisson1d.construct_pytorch_poisson1d_task
  distributions:
    N_terms:
      _target_: nigbms.utils.distributions.NumpyConstant
      shape: null
      value: 31
    N_grid:
      _target_: nigbms.utils.distributions.NumpyConstant
      shape: null
      value: ${dataset.distributions.N_terms.value}
    coefs:
      _target_: nigbms.data.generate_poisson1d.CoefsDistribution
      shape: 
        - ${dataset.distributions.N_terms.value}
      p: 0.01
      scale: 1
    rtol:
      _target_: nigbms.utils.distributions.NumpyConstant
      shape: null
      value: 1.0e-3
    maxiter:
      _target_: nigbms.utils.distributions.NumpyConstant
      shape: null
      value: 1000